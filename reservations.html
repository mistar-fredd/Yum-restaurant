<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   @import url('https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }

        a{
        text-decoration: none;
        color: black;
        }
        body {
        font-family:'kanit';
        }

     .reservation-form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f8f8f8;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .reservation-form h2 {
        text-align: center;
        margin-bottom: 20px;
        }

        .form-group {
        margin-bottom: 15px;
        }

        .form-group label {
        display: block;
        margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        }

        button {
        width: 100%;
        padding: 12px;
        background-color: #ff6b35;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 18px;
        cursor: pointer;
        }

        button:hover {
        background-color: #ff8c4a;
        }

        /* Responsive layout for smaller screens */
        @media (max-width: 768px) {
        .reservation-form {
            padding: 15px;
        }

        button {
            font-size: 16px;
            padding: 10px;
        }
        }
</style>
<body>
    <div class="reservation-form">
        <A href="#booking">
        <h2>Book a Table</h2>
        <form action="#" method="post">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
      
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
      
          <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
      
          <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
          </div>
      
          <div class="form-group">
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>
          </div>
      
          <div class="form-group">
            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" max="20" required>
          </div>
      
          <div class="form-group">
            <label for="requests">Special Requests:</label>
            <textarea id="requests" name="requests" rows="4"></textarea>
          </div>
      
          <button type="submit">Reserve</button>
        </form>
      </div>
<script>
        // Get the form, popup, and close button
    const reservationForm = document.getElementById('reservationForm');
    const welcomePopup = document.getElementById('welcomePopup');
    const closeBtn = document.querySelector('.close-btn');
    const userNameDisplay = document.getElementById('userName');

    // Event listener for form submission
    reservationForm.addEventListener('submit', function(event) {
    // Prevent the form from actually submitting (just for demo)
    event.preventDefault();

    // Get the name from the form and show it in the popup
    const name = document.getElementById('name').value;
    userNameDisplay.textContent = name;

    // Show the popup
    welcomePopup.style.display = 'flex';
    });

    // Event listener to close the popup when 'x' is clicked
    closeBtn.addEventListener('click', function() {
    welcomePopup.style.display = 'none';
    });

    // Event listener to close the popup if the user clicks outside the popup
    window.addEventListener('click', function(event) {
    if (event.target == welcomePopup) {
        welcomePopup.style.display = 'none';
    }
    });
</script>
</body>
</html>
